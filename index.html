<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
          Logo
        </a>
        <nav>
          <a href="#">Products</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
        </nav>
        <section>
          <a href="#" class="button">
            Login
          </a>
        </section>
      </header>
      <main>
        <section class="call-to-action">
          <h1>We make awesome products</h1>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
          <div class="actions">
            <a href="#" class="button">
              View Product
            </a>
            <a href="#" class="button secondary">See All Products</a>
          </div>
        </section>
      </main>
      
      <div class="toggles">
        <fieldset>
          <legend>
            Change Brand Color
          </legend>
          <label>
            <input type="radio" name="color" value="rebeccapurple" checked />
            Rebeccapurple
          </label>
          <label>
            <input type="radio" name="color" value="firebrick" />
            Firebrick
          </label>
          <label>
            <input type="radio" name="color" value="Olivedrab" />
            Olivedrab
          </label>
          <label>
            <input type="radio" name="color" value="navy" />
            Navy
          </label>
        </fieldset>
      </div>
      
      <div class="link-container">
        <a href="https://ryantrimble.com/blog/mixing-colors-with-css/" target="_blank">
          Read Blog Post
        </a>
      </div>
</body>
</html>
